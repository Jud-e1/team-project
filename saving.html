<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Now - Modern Banking</title>
    <style>
         :root {
            --primary-color: #0080ff;
            --secondary-color: #005bb5;
            --text-color: #333;
            --background-color: #f4f7f9;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        form {
            display: grid;
            gap: 1.5rem;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        select,
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        select:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: var(--secondary-color);
        }
        
        .balance {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 3rem;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Save Now</h1>
        <div class="balance" id="balance">Current Balance: $10,000.00</div>
        <form id="savingsForm">
            <div>
                <label for="short-term">Short Term Saving</label>
                <select id="short-term" required>
                    <option value="">Select option</option>
                    <option value="emergency">Emergency Fund</option>
                    <option value="vacation">Vacation</option>
                    <option value="new_gadget">New Gadget</option>
                    <option value="home_improvement">Home Improvement</option>
                    <option value="car_maintenance">Car Maintenance</option>
                    <option value="holiday_gifts">Holiday Gifts</option>
                    <option value="wedding">Wedding</option>
                    <option value="tax_payment">Tax Payment</option>
                    <option value="education_course">Education Course</option>
                    <option value="personal_project">Personal Project</option>
                </select>
            </div>

            <div>
                <label for="long-term">Long Term Saving</label>
                <select id="long-term" required>
                    <option value="">Select option</option>
                    <option value="retirement">Retirement</option>
                    <option value="home_purchase">Home Purchase</option>
                    <option value="college_fund">College Fund</option>
                    <option value="investment_portfolio">Investment Portfolio</option>
                    <option value="business_startup">Business Startup</option>
                    <option value="world_travel">World Travel</option>
                    <option value="early_retirement">Early Retirement</option>
                    <option value="legacy_fund">Legacy Fund</option>
                    <option value="sabbatical">Sabbatical</option>
                    <option value="dream_project">Dream Project</option>
                </select>
            </div>

            <div>
                <label for="amount">Save amount</label>
                <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01" required>
            </div>

            <input type="submit" value="Save">
        </form>
    </div>

    <script>
        document.getElementById('savingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const shortTerm = document.getElementById('short-term').value;
            const longTerm = document.getElementById('long-term').value;
            const amount = document.getElementById('amount').value;
            const balance = document.getElementById('balance');

            if (shortTerm && longTerm && amount) {
                // In a real app, you would send this data to a server
                console.log(`Saving $${amount} for ${shortTerm} (short-term) and ${longTerm} (long-term)`);

                // Update balance (this is just for demonstration)
                let currentBalance = parseFloat(balance.textContent.replace('Current Balance: $', '').replace(',', ''));
                currentBalance -= parseFloat(amount);
                balance.textContent = `Current Balance: $${currentBalance.toFixed(2)}`;

                alert('Savings plan created successfully!');
                this.reset();
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>

</html>

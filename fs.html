<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTech App Welcome Screen</title>
    <style>
         :root {
            --primary-color: #00D632;
            --secondary-color: #222222;
            --text-color: #333333;
            --background-color: rgb(15, 15, 223);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }
        
        .status-bar {
            background-color: var(--secondary-color);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }
        
        .content {
            grid-column: span 12;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }
        
        .welcome-card {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        p {
            margin-bottom: 30px;
            color: var(--text-color);
            font-size: 18px;
            line-height: 1.5;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .home-indicator {
            width: 30%;
            height: 5px;
            background-color: var(--secondary-color);
            border-radius: 3px;
            margin: 20px auto;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 30px;
        }
        
        @media (min-width: 768px) {
            .content {
                grid-column: 3 / span 8;
            }
        }
        
        @media (min-width: 1024px) {
            .content {
                grid-column: 4 / span 6;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="welcome-card">
                <div class="logo">ðŸ’°</div>
                <h1>Welcome to FinTech</h1>
                <p>Your digital sidekick for financial success. Manage money, invest, and grow your wealth effortlessly.</p>
                <button class="btn btn-primary">Sign in</button>
                <button class="btn btn-secondary">Sign up</button>
            </div>
        </div>
    </div>
    <div class="home-indicator"></div>
</body>

</html>
